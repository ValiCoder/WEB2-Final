<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a1a; color: #fff; }
        pre { background: #2d3748; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <button onclick="testMyCourses()">Test /api/my-courses</button>
    <button onclick="testCatalog()">Test /api/catalog/courses</button>
    
    <h2>Results:</h2>
    <pre id="results">Click a button to test...</pre>
    
    <script>
        async function testMyCourses() {
            const results = document.getElementById('results');
            results.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/my-courses');
                const data = await response.json();
                results.textContent = JSON.stringify(data, null, 2);
                console.log('My courses:', data);
            } catch (error) {
                results.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }
        
        async function testCatalog() {
            const results = document.getElementById('results');
            results.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/catalog/courses');
                const data = await response.json();
                results.textContent = JSON.stringify(data, null, 2);
                console.log('Catalog courses:', data);
            } catch (error) {
                results.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
